
name: Normalize & Parquet

on:
  push:
    paths:
      - "data/Tracker.csv"
      - "utils_tracker.py"
      - "scripts/normalize_tracker.py"
      - "scripts/generate_parquet.py"

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: pip install pandas pyarrow
      - name: Normalize CSV
        run: python scripts/normalize_tracker.py
      - name: Build Parquet
        run: python scripts/generate_parquet.py
      - name: Commit & push changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: normalize Tracker.csv + build Parquet"
          file_pattern: |
            data/Tracker.csv
            data/Tracker.parquet
